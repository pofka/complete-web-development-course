<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>change html styling</title>
        <style>
            .blueBox {
                background-color: blue;
                color: white;
                height: 100px;
                width: 300px;
            }
            .yellowBox {
                background-color: yellow;
                height: 100px;
                width: auto;
            }
            .greenBox {
                background-color: green;
                height: 100px;
                width: auto;
            }
            #great {
                background-color: #010f36;
            }
            .sans-serif {
                font-family: sans-serif;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    </head>
    <body>
        <button id="changeFacebook">Change Facebook</button>
        <button id="changeApple">Change apple</button>
        <button id="changeMicrosoft">Change Microsoft</button>
        <button id="showMicrosoft">Show Microsoft</button>
        <button id="changeGreat">Change great</button>
        <div class="blueBox" id="facebook">
            <p>Facebook is <span id="great">great.</span></p>
        </div>
        <div class="yellowBox sans-serif" id="apple">
            <p>Apple.</p>
        </div>
        <div class="greenBox" id="microsoft">
            <p class="microsoftparagraph">Microsoft.</p>
            <p><a href="http://www.microsoft.com" title="microsoft" id="microsoftLink"</a>Microsoft link.</p>
        </div>
        <script>
            $(function() {
                $("#changeFacebook").click(function() {
                    $("#facebook").css("width", 100 * Math.random() -50 + $("#facebook").width());
                    $("#facebook").addClass("greenBox");
//                    window.alert($("#facebook").innerHeight());
//                    window.alert($("#facebook").ouoterHeight());
                });
                $("#apple").click(function() {
                    $("#apple").removeClass("sans-serif");
                    $("#apple").css("position", "absolute");
                    $("#apple").css({
                        "top" : 200 * Math.random(),
                        "left" : 200 * Math.random(),
                        "background-color" : "rgb(" + Math.floor(256 * Math.random()) + "," + Math.floor(256 * Math.random()) + "," + Math.floor(256 * Math.random()) + ")"
                    });
                });
                $("#changeMicrosoft").click(function() {
                    $("#microsoft").toggleClass("greenBox");
                });
                $("#microsoft").dblclick(function() {
                    $(this).hide();
                });
                $("#showMicrosoft").click(function() {
                    $("#microsoft").show();
                });
                $("#changeGreat").click(function() {
                    $("#great").wrap("<div></div>");
                });
            });
        </script>
    </body>
</html>
