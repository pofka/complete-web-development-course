<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>change html styling</title>
        <style>
            .blueBox {
                background-color: blue;
                color: white;
                height: 100px;
                width: 300px;
            }
            .yellowBox {
                background-color: yellow;
                height: 100px;
                width: auto;
            }
            .greenBox {
                background-color: green;
                height: 100px;
                width: auto;
            }
            #great {
                background-color: #010f36;
            }
            .sans-serif {
                font-family: sans-serif;
            }
            p {
                margin: 0;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    </head>
    <body>
        <button id="fadeOutFacebook">Fade Out Facebook</button>
        <button id="fadeInFacebook">Fade In Facebook</button>
        <button id="fadeToggle">Fade Toggle</button>
        <button id="animate">Animate</button>
        <div class="blueBox" id="facebook">
            <p>Facebook is <span id="great">great.</span></p>
        </div>
        <div class="yellowBox sans-serif" id="apple">
            <p>Apple.</p>
        </div>
        <div class="greenBox" id="microsoft">
            <p class="microsoftparagraph">Microsoft.</p>
            <p><a href="http://www.microsoft.com" title="microsoft" id="microsoftLink"</a>Microsoft link.</p>
        </div>
        <script>
            //make invi
            $(function() {
                $("#fadeOutFacebook").click(function() {
                    $("#facebook").fadeOut(3000, function() {
                        window.alert("Hi!")
                    });
                });
                //appear again
                $("#fadeInFacebook").click(function() {
                    $("#facebook").fadeIn(3000);
                });
                //fade out ir vanish and if click again appear again
                $("#fadeToggle").click(function() {
                    $("#facebook").fadeToggle(1000);
                    $("#apple").fadeToggle(2000);
                    $("#microsoft").fadeToggle(3000);
                });
//                $("#animate").click(function() {
//                    $("#facebook").animate({width:'200px', height:'50px', opacity:'0.5'}, 1000);
//                });
                $("#animate").click(function() {
                    $("#facebook").animate({width:'200px'}, "slow");
                    $("#facebook").animate({height:'300px'}, "slow");
                    $("#facebook").animate({height:'100px'}, "slow");
                    $("#facebook").delay(3000).animate({width:'300px'}, "slow");
                });
            });
            
        </script>
    </body>
</html>
