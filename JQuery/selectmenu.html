<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>html</title>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/blitzer/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <style>
            .blueBox {
                background-color: blue;
                color: white;
                height: 100px;
                width: auto;
            }
            .yellowBox {
                background-color: yellow;
                height: 100px;
                width: auto;
            }
            .greenBox {
                background-color: green;
                height: 100px;
                width: auto;
            }
            #strength, #strength2 {
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div class="blueBox ui-corner-all" id="facebook">
            <label for="strength">Select your biggest strength:</label>
            <br />
            <form>
                <select id="strength" name="strength">
                <option>Motivation</option>
                <option selected="selected">Creativity</option>
                <option>Curiosity</option>
                <option>Integrity</option>
                <option>Modesty</option>
            </select>
            </form>
        </div>
        <div class="yellowBox ui-corner-all" id="apple">
            <label for="strength">Select your biggest strength:</label>
            <br />
            <form>
                <select id="strength2" name="strength2">
                <optgroup label="group1">
                    <option>Motivation</option>
                    <option selected="selected">Creativity</option>
                    <option>Curiosity</option>
                </optgroup>
                <optgroup label="group2">
                    <option>Integrity</option>
                    <option>Modesty</option> 
                </optgroup>
            </select>
            </form>
        </div>
        <div class="greenBox ui-corner-all" id="microsoft">
            <p class="microsoftparagraph" id="microsoft">Microsoft.</p>
            <p><a href="http://www.microsoft.com" title="microsoft" id="microsoftLink"></a></p>
        </div>
        <script>
            $(function(){
                $("#strength").selectmenu();
                $("#strength2").selectmenu();
            });
        </script>
    </body>
</html>
