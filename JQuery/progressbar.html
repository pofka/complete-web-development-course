<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>html</title>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/blitzer/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <style>
            .blueBox {
                background-color: blue;
                color: white;
                height: 100px;
                width: auto;
            }
            .yellowBox {
                background-color: yellow;
                height: 100px;
                width: auto;
            }
            .greenBox {
                background-color: green;
                height: 100px;
                width: auto;
            }
            #label {
                position: absolute;
                left: 45%;
            }
        </style>
    </head>
    <body>
        <div class="blueBox ui-corner-all" id="facebook">
            <p>Facebook.</p>
        </div>
        <div class="yellowBox ui-corner-all" id="apple">
            <p>Apple.</p>
        </div>
        <div class="greenBox ui-corner-all" id="microsoft">
            <p class="microsoftparagraph" id="microsoft">Microsoft.</p>
        </div>
        <div id="progress">
            <div id="label"></div>
        </div>
        <button id="">Run</button>
        <script>
            $(function(){
                $("#progress").progressbar({
                    value: 0
                });
                var x = 0;
                $("button").click(function(){
                    $("#label").text("In Progress...");
                    setTimeout(function(){
                        var progress = setInterval(function(){
                        x++;
                        $("#label").text(x + "%");
                        $("#progress").progressbar("option", "value", x);
                        if(x > 99) {
                            clearInterval(progress);
                        }
                    },100);
                    },1000);
                });
            });
        </script>
    </body>
</html>
