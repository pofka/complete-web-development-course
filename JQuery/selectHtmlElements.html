<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Select HTML Elements</title>
        <style>
            .blueBox {
                background-color: blue;
                color: white;
                height: auto;
                width: auto;
            }
            .yellowBox {
                background-color: yellow;
                height: auto;
                width: auto;
            }
            .greenBox {
                background-color: green;
                height: auto;
                width: auto;
            }
            #great {
                background-color: #010f36;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="blueBox">
            <p>Facebook is <span id="great">great.</span></p>
            <p class="orange">Paragrapgh 2</p>
            <p>paragraph 3</p>
        </div>
        <div class="yellowBox">
            <p>Apple.</p>
            <p><a href="http://www.apple.com">This is a link</a></p>
            <p><a href="http://www.google.com">This is another link</a></p>
            <ul>
                <li>BMW</li>
                <li>Audi</li>
                <li>Mercedes</li>
            </ul>
        </div>
        <p>a paragraph</p>
        <div class="greenBox">
            <p>Microsoft.</p>
            <ul>
                <li>BMW</li>
                <li>Audi</li>
                <li>Mercedes</li>
            </ul>
            <table>
                <tr><th>Phone make</th><th>Model</th></tr>
                <tr><td>Apple</td><td>Iphone 6</td></tr>
                <tr><td>Apple</td><td>Iphone 5</td></tr>
                <tr><td>Apple</td><td>Iphone 4</td></tr>
                <tr><td>Apple</td><td>Iphone 3</td></tr>
                <tr><td>Apple</td><td>Iphone 3s</td></tr>
            </table>
        </div>
        <p>Type your name:</p><input id="input"><button type="submit" id="submit">Submit</button>
        <script>
            $(function() {
                $("*").css("font-size", "16px");
                $("p").css("text-align", "center");
//              $("div > p").css("text-align", "center");
                $("div ~ p").css("text-align", "center");
                
                $("#great").css("background-color", "#097111");
                $(".orange").css("background-color", "orange");
                $("div.blueBox").css("font-family", "sans-serif");
                
                $("p:first-child, p:last-child").css("text-decoration", "underline");
//                $("p:last-child").css("text-decoration", "underline");
                
                $("[href]").css("color", "red");
                
                $("li:first-child, li:last-child").css("background-color", "#9e9313");
                $("tr:even").css("background-color", "#9a2c9a");
                $("tr:odd").css("background-color", "#2a9c4e");
                
                $(":input").css("background-color", "#f8ed71")
                $(":submit").css("background-color", "orange")
                
                $("div:has(table)").css("background-color", "#a70606");
            });
        </script>
    </body>
</html>
