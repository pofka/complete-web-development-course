<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery UI</title>
        <style>
            .blueBox {
                background-color: blue;
                color: white;
                height: 100px;
                width: 300px;
            }
            .yellowBox {
                background-color: yellow;
                height: 100px;
                width: auto;
            }
            .greenBox {
                background-color: green;
                height: 100px;
                width: auto;
            }
            #great {
                background-color: #010f36;
            }
            .sans-serif {
                font-family: sans-serif;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/blitzer/jquery-ui.css">
    </head>
    <body>
        <button>Button</button>
        <div class="blueBox ui-corner-all" id="facebook">
            <p>Facebook is <span id="great">great.</span></p>
        </div>
        <div class="yellowBox sans-serif ui-corner-all" id="apple">
            <p>Apple.</p>
        </div>
        <div class="greenBox ui-corner-all" id="microsoft">
            <p class="microsoftparagraph">Microsoft.</p>
            <p><a href="http://www.microsoft.com" title="microsoft" id="microsoftLink"</a>Microsoft link.</p>
        </div>
        <div class="ui-state-error" style="height: 100px; margin-top20px">
            <p>Error message.</p>
        </div>
        <script>
            $(function() {
                $("#facebook").draggable();
            });
        </script>
    </body>
</html>
