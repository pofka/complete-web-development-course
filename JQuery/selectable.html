<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Selectable</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <style>
            .blueBox {
                background-color: blue;
                color: white;
                height: 100px;
                width: auto;
            }
            .yellowBox {
                background-color: yellow;
                height: auto;
                width: auto;
                padding: 10px;
            }
            .greenBox {
                background-color: green;
                height: auto;
                width: auto;
            }
            #great {
                background-color: #010f36;
            }
            li {
                font-size: 2em;
                margin-bottom: 5px;
                text-align: center;
            }
            #list .ui-selecting {
                background: #948dd1;
            }
            #list .ui-selected {
                background: #4d468f;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="blueBox ui-corner-all" id="facebook">
            <p>Facebook is <span id="great">great.</span></p>
        </div>
        <div class="yellowBox ui-corner-all" id="apple">
            <p>Apple.</p>
            <ul id="list">
                <li class="ui-state-default">Audi</li>
                <li class="ui-state-default">BMW</li>
                <li class="ui-state-default">Mercedes</li>
            </ul>
        </div>
        <div class="greenBox ui-corner-all" id="microsoft">
            <p class="microsoftparagraph" id="microsoft">Microsoft.</p>
            <p><a href="http://www.microsoft.com" title="microsoft" id="microsoftLink">Microsoft link.</a></p>
        </div>
        <script>
            $(function(){
              $("#list").selectable({
                  stop: function(){
                      $(".ui-selected").each(function(){
                          $("<p></p>").text($(this).text()).appendTo("#microsoft");
                      });
                  }
              });
            });
        </script>
    </body>
</html>
