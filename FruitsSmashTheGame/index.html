<html lang="en">
    <head>
        <title>Fruits Smash</title>
        <meta charset="utf-8">
        <meta name="vieport" content="width = device-width, initial-scale = 1, user-scalable = yes">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    </head>
    <body>
        <div id="container">
            <div id="score">
                Score: <span id="scoreValue">0</span>
            </div>
             <div id="trialsLeft">
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try again
            </div>
            <div id="fruitsContainer">
                <img id="fruit1" class="fruit">
            </div>
            <div id="instruction">
               Cut Fruits
            </div>
            <div id="startReset">
                Start Game
            </div>
            <div id="gameOver"></div>
        </div>
        <audio id="sliceSound">
            <source src="audio/smack.mp3"></source>
            <source src="audio/smack.wav"></source>
        </audio>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="jquery.js">
        </script>
    </body>
</html>
